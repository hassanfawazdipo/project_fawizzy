<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToolBox Vault - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #212121;
      --bg-light: #1A1D23;
      --accent: #34C759;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: var(--bg-light);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--accent);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #2c2c2c;
      color: var(--text);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: 2px solid var(--accent);
      background: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #28a745;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    .register-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        border-radius: 15px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîë Welcome Back</h2>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCu09APwiLAjUp6ZITHarv1gJFk7eWRgtg",
      authDomain: "conectcamp-db2c2.firebaseapp.com",
      projectId: "conectcamp-db2c2",
      storageBucket: "conectcamp-db2c2.appspot.com",
      messagingSenderId: "648442230919",
      appId: "1:648442230919:web:28b61283dbb72f8f966022",
      measurementId: "G-3Q2ZS872YC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
