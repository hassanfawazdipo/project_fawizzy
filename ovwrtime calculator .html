<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overtime Pay Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #212121;
      --card: #1A1D23;
      --accent: #34C759;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      background-color: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background-color: #2c2f35;
      color: var(--text);
    }

    button {
      width: 100%;
      margin-top: 20px;
      background-color: var(--accent);
      border: none;
      color: #000;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2fd250;
    }

    .result {
      margin-top: 25px;
      background: #2b2f33;
      padding: 15px;
      border-radius: 12px;
      line-height: 1.8;
    }

    .result span {
      color: var(--accent);
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .calculator {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Overtime Pay Calculator</h2>
    <label for="hourlyRate">Hourly Rate (₦)</label>
    <input type="number" id="hourlyRate" placeholder="e.g., 1500" />

    <label for="overtimeHours">Overtime Hours</label>
    <input type="number" id="overtimeHours" placeholder="e.g., 5" />

    <button onclick="calculatePay()">Calculate</button>

    <div class="result" id="resultBox" style="display: none;">
      <p>Overtime Pay: <span id="overtimePay">₦0</span></p>
      <p>Total Pay (Only Overtime): <span id="totalPay">₦0</span></p>
    </div>
    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script>
    function calculatePay() {
      const rate = parseFloat(document.getElementById("hourlyRate").value);
      const overtime = parseFloat(document.getElementById("overtimeHours").value);

      if (isNaN(rate) || isNaN(overtime) || rate <= 0 || overtime < 0) {
        alert("Please enter valid values.");
        return;
      }

      const overtimeRate = 1.5 * rate;
      const overtimePay = overtimeRate * overtime;

      document.getElementById("overtimePay").textContent = "₦" + overtimePay.toFixed(2);
      document.getElementById("totalPay").textContent = "₦" + overtimePay.toFixed(2);
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
