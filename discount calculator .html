<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Discount Calculator</title>
  <style>
    :root {
      --bg: #212121;
      --sidebar: #1A1D23;
      --card: #1A1D23;
      --accent: #667eea;
      --accent-secondary: #764ba2;
      --text: #ffffff;
      --light-text: #000000;
      --light-bg: #f8f9fa;
      --success: #2ecc71;
      --danger: #e74c3c;
      --warning: #f39c12;
      --info: #3498db;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--card-shadow);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      color: var(--text);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: var(--accent);
      color: var(--light-text);
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: var(--success);
    }

    .result {
      margin-top: 2rem;
      background: #2e2e2e;
      padding: 1rem;
      border-radius: 10px;
      color: var(--accent);
      font-size: 1.1rem;
      animation: slideUp 0.6s ease-in-out;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Advanced Discount Calculator</h2>

    <div class="form-group">
      <label for="originalPrice">Original Price (₦)</label>
      <input type="number" id="originalPrice" placeholder="e.g. 5000">
    </div>

    <div class="form-group">
      <label for="discountRate">Discount Percentage (%)</label>
      <input type="number" id="discountRate" placeholder="e.g. 20">
    </div>

    <button onclick="calculateDiscount()">Calculate Discount</button>

    <div id="result" class="result" style="display: none;"></div>
    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script>
    function calculateDiscount() {
      const originalPrice = parseFloat(document.getElementById('originalPrice').value);
      const discountRate = parseFloat(document.getElementById('discountRate').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(originalPrice) || isNaN(discountRate) || originalPrice < 0 || discountRate < 0 || discountRate > 100) {
        resultDiv.innerHTML = 'Please enter valid values for both fields.';
        resultDiv.style.display = 'block';
        return;
      }

      const discountAmount = (discountRate / 100) * originalPrice;
      const finalPrice = originalPrice - discountAmount;

      resultDiv.innerHTML = `
        <strong>Discount:</strong> ₦${discountAmount.toFixed(2)}<br>
        <strong>Final Price:</strong> ₦${finalPrice.toFixed(2)}
      `;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
