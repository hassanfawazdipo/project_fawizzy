<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #1e1e1e;
      --accent: #34C759;
      --text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
    }
    header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: var(--bg-light);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input, button, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 5px;
      font-size: 14px;
    }
    button {
      background: var(--accent);
      color: var(--bg-dark);
      font-weight: 600;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      color: var(--accent);
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      overflow-y: auto;
      padding: 40px 20px;
      z-index: 1000;
    }
    #modal .content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    #modal h3 {
      color: var(--accent);
    }
    #modal button.close {
      float: right;
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <header>Admin Dashboard</header>
  <div class="container">
    <div class="card">
      <input type="text" id="searchInput" placeholder="Search users...">
      <select id="statusSort">
        <option value="">All</option>
        <option value="free">Free</option>
        <option value="premium">Premium</option>
        <option value="banned">Banned</option>
      </select>
      <div id="userList">Loading users...</div>
    </div>
  </div>  <div id="modal">
    <div class="content">
      <button class="close" onclick="document.getElementById('modal').style.display='none'">Close</button>
      <div id="modalContent">Loading...</div>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, getDoc, updateDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCu09APwiLAjUp6ZITHarv1gJFk7eWRgtg",
      authDomain: "conectcamp-db2c2.firebaseapp.com",
      projectId: "conectcamp-db2c2"
    });
    const db = getFirestore(app);

    const userList = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");
    const statusSort = document.getElementById("statusSort");

    let allUsers = [];

    async function fetchUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderUsers();
    }

    function formatDate(timestamp) {
      try {
        if (!timestamp?.seconds) return "-";
        const date = new Date(timestamp.seconds * 1000);
        return date.toLocaleString();
      } catch (e) {
        return "-";
      }
    }

    function renderUsers() {
      const search = searchInput.value.toLowerCase();
      const statusFilter = statusSort.value;

      let filtered = allUsers.filter(u =>
        (!statusFilter || u.status === statusFilter) &&
        (!search || (u.username || "").toLowerCase().includes(search) || (u.email || "").toLowerCase().includes(search))
      );

      if (!filtered.length) return userList.innerHTML = '<p>No users found.</p>';

      let html = `<table><tr><th>Username</th><th>Email</th><th>Status</th><th>Coins</th><th>Referral Code</th><th>Actions</th></tr>`;
      for (const user of filtered) {
        html += `<tr>
          <td>${user.username || '-'}</td>
          <td>${user.email || '-'}</td>
          <td>${user.status || 'free'}</td>
          <td>${user.coins || 0}</td>
          <td>${user.referralCode || 'N/A'}</td>
          <td>
            <button onclick="showTeam('${user.referralCode}', '${user.username || user.email}', '${user.id}')">Team</button>
            <button onclick="banUser('${user.id}')">Ban</button>
          </td>
        </tr>`;
      }
      html += `</table>`;
      userList.innerHTML = html;
    }

    async function showTeam(refCode, name, userId) {
      document.getElementById("modal").style.display = 'block';
      const modalContent = document.getElementById("modalContent");
      modalContent.innerHTML = `<h3>${name}'s Team</h3><p>Loading...</p>`;

      const refQuery = query(collection(db, "users"), where("referredBy", "==", refCode));
      const teamSnap = await getDocs(refQuery);

      if (teamSnap.empty) {
        modalContent.innerHTML = `<h3>${name}'s Team</h3><p>No team yet.</p>`;
        return;
      }

      let html = `<h3>${name}'s Team</h3><table><tr><th>Username</th><th>Email</th><th>Registered</th><th>Status</th><th>Last Purchase</th><th>Amount</th></tr>`;

      teamSnap.forEach(doc => {
        const data = doc.data();
        html += `<tr>
          <td>${data.username || '-'}</td>
          <td>${data.email || '-'}</td>
          <td>${formatDate(data.timestamp)}</td>
          <td>${data.status || '-'}</td>
          <td>${formatDate(data.lastPurchase)}</td>
          <td>${data.lastPurchaseAmount || '-'}</td>
        </tr>`;
      });

      html += `</table>`;
      modalContent.innerHTML = html;
    }

    async function banUser(uid) {
      if (!confirm("Are you sure you want to ban this user?")) return;
      await updateDoc(doc(db, "users", uid), { status: "banned" });
      fetchUsers();
    }

    searchInput.addEventListener("input", renderUsers);
    statusSort.addEventListener("change", renderUsers);

    fetchUsers();
  </script></body>
</html>
