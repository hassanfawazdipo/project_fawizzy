<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #1e1e1e;
      --accent: #00ff9d;
      --text: #ffffff;
    }
    * {
      box-sizing: border-box;
      transition: 0.3s ease;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
    }
    header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    input, button, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 5px;
    }
    button {
      background: var(--accent);
      color: var(--bg-dark);
      font-weight: bold;
      cursor: pointer;
    }
    .controls {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      color: var(--accent);
      text-align: left;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      overflow-y: auto;
      display: none;
      padding: 40px 20px;
      z-index: 999;
    }
    .modal-content {
      background: var(--bg-light);
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }
    .modal h3 {
      margin-top: 0;
      color: var(--accent);
    }
    .close-btn {
      background: red;
      position: fixed;
      top: 20px; right: 20px;
      color: white;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>Admin Dashboard</header>
  <div class="container">
    <div class="controls">
      <input type="text" id="search" placeholder="Search by username/email">
      <select id="filterStatus">
        <option value="">All Status</option>
        <option value="premium">Premium</option>
        <option value="free">Free</option>
      </select>
    </div>
    <div id="userList">Loading...</div>
  </div>

  <!-- Team Modal -->
  <div class="modal" id="teamModal">
    <div class="modal-content" id="teamContent">
      <h3>Team</h3>
      <div id="teamList"></div>
    </div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, getDoc, updateDoc, doc, query, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCu09APwiLAjUp6ZITHarv1gJFk7eWRgtg",
      authDomain: "conectcamp-db2c2.firebaseapp.com",
      projectId: "conectcamp-db2c2",
      storageBucket: "conectcamp-db2c2.appspot.com",
      messagingSenderId: "648442230919",
      appId: "1:648442230919:web:28b61283dbb72f8f966022",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allUsers = [];

    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayUsers(allUsers);
    }

    function displayUsers(users) {
      let html = `<table>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Coins</th>
          <th>Referral</th>
          <th>Actions</th>
        </tr>`;
      users.forEach(user => {
        html += `<tr>
          <td>${user.username || '-'}</td>
          <td>${user.email || '-'}</td>
          <td>${user.status || 'free'}</td>
          <td>${user.coins || 0}</td>
          <td>${user.referredBy || 'â€”'}</td>
          <td>
            <button onclick="showTeam('${user.referralCode || ''}')">Team</button>
            <button onclick="banUser('${user.id}')">Ban</button>
          </td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("userList").innerHTML = html;
    }

    document.getElementById("search").addEventListener("input", () => {
      const term = document.getElementById("search").value.toLowerCase();
      const filtered = allUsers.filter(u =>
        (u.username || '').toLowerCase().includes(term) ||
        (u.email || '').toLowerCase().includes(term)
      );
      displayUsers(filtered);
    });

    document.getElementById("filterStatus").addEventListener("change", () => {
      const status = document.getElementById("filterStatus").value;
      const filtered = status ? allUsers.filter(u => u.status === status) : allUsers;
      displayUsers(filtered);
    });

    window.banUser = async (uid) => {
      if (confirm("Are you sure you want to ban this user?")) {
        await updateDoc(doc(db, "users", uid), { banned: true });
        alert("User banned");
        loadUsers();
      }
    };

    window.showTeam = async (refCode) => {
      const q = query(collection(db, "users"), where("referredBy", "==", refCode));
      const result = await getDocs(q);
      const teamList = document.getElementById("teamList");
      if (result.empty) {
        teamList.innerHTML = `<p style="color: #ccc;">No team yet.</p>`;
      } else {
        let html = `<table>
          <tr><th>Username</th><th>Email</th><th>Status</th><th>Coins</th></tr>`;
        result.forEach(doc => {
          const d = doc.data();
          html += `<tr>
            <td>${d.username || '-'}</td>
            <td>${d.email || '-'}</td>
            <td>${d.status || 'free'}</td>
            <td>${d.coins || 0}</td>
          </tr>`;
        });
        html += `</table>`;
        teamList.innerHTML = html;
      }
      document.getElementById("teamModal").style.display = "block";
    };

    window.closeModal = () => {
      document.getElementById("teamModal").style.display = "none";
    };

    loadUsers();
  </script>
</body>
</html>
