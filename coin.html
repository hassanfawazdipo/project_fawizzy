<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Coins</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <style>
    :root {
      --bg: #212121;
      --card: #1A1D23;
      --accent: #34C759;
      --text: #ffffff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
    }
    h1, h2 {
      color: var(--accent);
      text-align: center;
    }
    .section {
      background: var(--card);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 500px; /* Added for better layout */
      margin-left: auto;
      margin-right: auto;
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      background: #2c2c2c;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .option span {
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #28b94f;
    }
    .balance {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>üëõ Buy Coins</h1>

<div class="balance" id="balance">Balance: ‚Ç¶0 coins</div>

<div class="section">
  <h2>ü™ô Select Coin Pack (‚Ç¶1 = 1 Coin)</h2>
  <div class="option"><span>‚Ç¶1,000 = 1,000 Coins</span><button onclick="buyCoins(1000)">Buy</button></div>
  <div class="option"><span>‚Ç¶5,000 = 5,000 Coins</span><button onclick="buyCoins(5000)">Buy</button></div>
  <div class="option"><span>‚Ç¶10,000 = 10,000 Coins</span><button onclick="buyCoins(10000)">Buy</button></div>
  <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
</div>

<script>
  // Firebase configuration (replace with your actual config)
  const firebaseConfig = {
    apiKey: "AIzaSyCu09APwiLAjUp6ZITHarv1gJFk7eWRgtg",
    authDomain: "conectcamp-db2c2.firebaseapp.com",
    projectId: "conectcamp-db2c2",
    storageBucket: "conectcamp-db2c2.appspot.com",
    messagingSenderId: "648442230919",
    appId: "1:648442230919:web:28b61283dbb72f8f966022",
    measurementId: "G-3Q2ZS872YC"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  let currentUID = null;

  // Check user authentication status
  auth.onAuthStateChanged(user => {
    if (!user) {
      // If no user is logged in, redirect to login page
      alert("Please log in first.");
      window.location.href = "login.html";
    } else {
      currentUID = user.uid;
      updateBalanceUI(); // Update UI with current coin balance
    }
  });

  // Function to update the displayed coin balance
  function updateBalanceUI() {
    if (currentUID) {
      db.collection("users").doc(currentUID).get().then(doc => {
        const coins = doc.exists ? (doc.data().coins || 0) : 0;
        document.getElementById("balance").textContent = `Balance: ‚Ç¶${coins.toLocaleString()} coins`;
      }).catch(error => {
        console.error("Error fetching balance:", error);
      });
    }
  }

  // Function to initiate coin purchase via Flutterwave
  function buyCoins(nairaAmount) {
    const user = auth.currentUser;
    if (!user) {
      alert("Login required to buy coins.");
      return;
    }

    // Initialize Flutterwave Checkout
    FlutterwaveCheckout({
      public_key: "FLWPUBK_TEST-465e3825b7841beb379d071ed70c4054-X", // Replace with your actual Flutterwave Public Key
      tx_ref: "coin_purchase_" + Date.now() + "_" + user.uid.substring(0, 5), // Unique transaction reference
      amount: nairaAmount,
      currency: "NGN",
      payment_options: "card,ussd,banktransfer", // Specify desired payment options
      customer: {
        email: user.email,
        phonenumber: user.phoneNumber || "N/A", // Use N/A if phone number isn't available
        name: user.displayName || "Customer"
      },
      customizations: {
        title: "Coin Purchase",
        description: `Purchase ${nairaAmount} coins for ‚Ç¶${nairaAmount}`,
        logo: "https://your-website.com/logo.png", // Replace with your logo URL
      },
      callback: function (data) {
        // This function is called when the payment is complete
        if (data.status === "successful") {
          const userRef = db.collection("users").doc(user.uid);
          // Use a Firestore transaction to safely update the user's coin balance
          db.runTransaction(async (transaction) => {
            const doc = await transaction.get(userRef);
            const currentCoins = doc.exists ? (doc.data().coins || 0) : 0;
            transaction.update(userRef, { coins: currentCoins + nairaAmount });
          }).then(() => {
            updateBalanceUI(); // Update UI after successful transaction
            alert(`Payment successful! ‚Ç¶${nairaAmount} has been credited to your balance as ${nairaAmount} coins.`);
          }).catch(error => {
            console.error("Firebase transaction failed:", error);
            alert("Failed to credit coins. Please contact support.");
          });
        } else {
          alert("Payment failed. Please try again or contact support.");
        }
      },
      onclose: function () {
        // This function is called when the checkout modal is closed without completing payment
        console.log("Flutterwave payment modal closed.");
      },
    });
  }
</script>

</body>
</html>
