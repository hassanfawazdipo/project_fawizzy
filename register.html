<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #212121;
      --sidebar: #1A1D23;
      --accent: #34C759;
      --text: #FFFFFF;
      --card: #1A1D23;
      --light-bg: #f7f7f7;
      --light-text: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, var(--sidebar), var(--bg));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(52, 199, 89, 0.3);
      padding: 40px 30px;
      animation: pop 0.6s ease-out;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 30px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      background: var(--bg);
      border: 1.5px solid transparent;
      padding: 15px 45px 15px 15px;
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      transition: border 0.3s ease, background 0.3s ease;
    }

    .input-group input:focus {
      border-color: var(--accent);
      background: #1a1a1a;
      outline: none;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    button {
      background: var(--accent);
      border: none;
      color: var(--sidebar);
      font-weight: 600;
      font-size: 16px;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2eb14f;
    }

    .toggle-btn {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }

    .toggle-btn span {
      color: var(--accent);
      cursor: pointer;
      font-weight: 500;
    }

    .toggle-btn span:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      form h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registerForm">
      <h2>Create Account</h2>
      <div class="input-group">
        <input type="email" id="registerEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-eye" onclick="togglePassword('password', this)"></i>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <i class="fas fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <div class="input-group">
        <input type="text" id="referralCode" placeholder="Referral Code (optional)">
      </div>
      <button type="submit">Register</button>
      <div class="toggle-btn">Already have an account? <span onclick="toggleForm('login')">Login</span></div>
    </form>

    <form id="loginForm" class="hidden">
      <h2>Welcome Back</h2>
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class="fas fa-eye" onclick="togglePassword('loginPassword', this)"></i>
      </div>
      <button type="submit">Login</button>
      <div class="toggle-btn">Forgot password? <span onclick="forgotPassword()">Reset</span></div>
      <div class="toggle-btn">New here? <span onclick="toggleForm('register')">Create Account</span></div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCu09APwiLAjUp6ZITHarv1gJFk7eWRgtg",
      authDomain: "conectcamp-db2c2.firebaseapp.com",
      projectId: "conectcamp-db2c2",
      storageBucket: "conectcamp-db2c2.appspot.com",
      messagingSenderId: "648442230919",
      appId: "1:648442230919:web:28b61283dbb72f8f966022"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    function toggleForm(type) {
      if (type === "login") {
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      } else {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
      }
    }

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const referralCode = document.getElementById('referralCode').value.trim();

      if (password.length < 6) return alert("Password must be at least 6 characters.");
      if (password !== confirmPassword) return alert("Passwords do not match!");

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          uid: user.uid,
          email: user.email,
          coins: 500,
          referralCode: user.uid.substring(0, 6).toUpperCase(),
          referredBy: referralCode || null,
          status: "free", // Default status is free
          toolUnlocks: {}, // No tools unlocked by default
          isPremiumUser: false, // NEW: User is not premium by default
          premiumAccountExpiresAt: null, // NEW: No premium all-access by default
          registeredAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        if (referralCode) {
          const refQuery = await db.collection("users").where("referralCode", "==", referralCode).get();
          if (!refQuery.empty) {
            const refDoc = refQuery.docs[0];
            await db.collection("users").doc(refDoc.id).update({
              coins: firebase.firestore.FieldValue.increment(200)
            });
          }
        }

        alert("Registration successful! Please login.");
        toggleForm("login");
      } catch (err) {
        if (err.code === 'auth/email-already-in-use') {
          alert("Email already registered. Please login.");
          toggleForm("login");
        } else {
          alert("Error: " + err.message);
        }
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const doc = await db.collection("users").doc(user.uid).get();

        if (!doc.exists) throw new Error("User record not found");

        const data = doc.data();
        localStorage.setItem("uid", user.uid);
        localStorage.setItem("email", data.email);
        localStorage.setItem("coins", data.coins || 0);
        localStorage.setItem("status", data.status || "free");
        localStorage.setItem("toolUnlocks", JSON.stringify(data.toolUnlocks || {}));
        // NEW: Load premium account status from Firestore to localStorage
        localStorage.setItem("isPremiumUser", data.isPremiumUser ? "true" : "false");
        localStorage.setItem("premiumAccountExpiresAt", data.premiumAccountExpiresAt ? data.premiumAccountExpiresAt.toDate().toISOString() : null);


        if (user.email === "conectcamp.ng@gmail.com") {
          window.location.href = "Admin_dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    function forgotPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      auth.sendPasswordResetEmail(email.trim())
        .then(() => alert("Password reset link sent to your email."))
        .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
