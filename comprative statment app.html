<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparative Statement Generator</title>
  <style>
    :root {
      --bg-dark: #1A1D23;
      --bg-light: #212121;
      --primary: #34C759;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: var(--bg-light);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    form {
      display: grid;
      gap: 12px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border: none;
      background: #2a2a2a;
      color: white;
      border-radius: 8px;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #28a745;
    }

    .filter {
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: #2d2d2d;
    }

    tr:nth-child(even) {
      background: #2a2a2a;
    }

    .actions button {
      background: none;
      border: none;
      color: white;
      margin-right: 8px;
      cursor: pointer;
    }

    .summary {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: #2a2a2a;
      font-size: 16px;
      font-weight: bold;
      color: var(--primary);
    }

    #loginContainer, #logoutBtn {
      max-width: 400px;
      margin: 100px auto;
      background: var(--bg-light);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    #logoutBtn {
      margin: 15px auto;
      display: none;
    }

    #errorMsg {
      color: #ff4d4d;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        background: transparent;
      }

      td {
        padding: 10px;
        border-bottom: 1px solid #333;
      }

      tr {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN CONTAINER -->
  <div id="loginContainer">
     <p style="color:red; text-align:center;">use your initial login details and click login</p>
    <h2>Login to Access</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </form>
    <div id="errorMsg"></div>
  </div>

  <!-- LOGOUT BUTTON -->
  <button id="logoutBtn">Logout</button>

  <!-- MAIN APP CONTAINER -->
  <div class="container" id="appContainer" style="display:none;">
    <h1>üìä Comparative Statement Generator</h1>

    <form id="compForm">
      <input type="text" id="item" placeholder="Item Name" required />
      <input type="number" id="year1" placeholder="Amount (Year 1)" required />
      <input type="number" id="year2" placeholder="Amount (Year 2)" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Revenue">Revenue</option>
        <option value="Expenses">Expenses</option>
        <option value="Assets">Assets</option>
        <option value="Liabilities">Liabilities</option>
      </select>
      <button type="submit">Add Record</button>
    </form>

    <div class="filter">
      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory">
        <option value="All">All</option>
        <option value="Revenue">Revenue</option>
        <option value="Expenses">Expenses</option>
        <option value="Assets">Assets</option>
        <option value="Liabilities">Liabilities</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Year 1</th>
          <th>Year 2</th>
          <th>Change</th>
          <th>% Change</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="statementBody">
        <!-- Data here -->
      </tbody>
    </table>

    <div class="summary" id="summaryBox"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCu09APwiLAjUp6ZITHarv1gJFk7eWRgtg",
      authDomain: "conectcamp-db2c2.firebaseapp.com",
      projectId: "conectcamp-db2c2",
      storageBucket: "conectcamp-db2c2.appspot.com",
      messagingSenderId: "648442230919",
      appId: "1:648442230919:web:28b61283dbb72f8f966022",
      measurementId: "G-3Q2ZS872YC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginContainer = document.getElementById('loginContainer');
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const appContainer = document.getElementById('appContainer');
    const logoutBtn = document.getElementById('logoutBtn');

    // On auth state changed
    auth.onAuthStateChanged(user => {
      if(user) {
        // Logged in
        loginContainer.style.display = 'none';
        appContainer.style.display = 'block';
        logoutBtn.style.display = 'block';
      } else {
        // Not logged in
        loginContainer.style.display = 'block';
        appContainer.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    // Login form submit
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          errorMsg.textContent = '';
          loginForm.reset();
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    });

    // Logout button
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "dashboard.html";
      });
    });

    // Existing Comparative Statement Generator code below
    const form = document.getElementById('compForm');
    const tbody = document.getElementById('statementBody');
    const filterCategory = document.getElementById('filterCategory');
    const summaryBox = document.getElementById('summaryBox');

    let records = JSON.parse(localStorage.getItem('compRecords') || '[]');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const item = document.getElementById('item').value.trim();
      const year1 = parseFloat(document.getElementById('year1').value);
      const year2 = parseFloat(document.getElementById('year2').value);
      const category = document.getElementById('category').value;

      records.push({ item, year1, year2, category });
      localStorage.setItem('compRecords', JSON.stringify(records));
      form.reset();
      renderTable();
    });

    function renderTable() {
      tbody.innerHTML = '';
      const selected = filterCategory.value;
      let totalY1 = 0, totalY2 = 0;

      records.forEach((rec, index) => {
        if (selected !== 'All' && rec.category !== selected) return;

        const change = rec.year2 - rec.year1;
        const percentChange = rec.year1 === 0 ? "‚àû" : ((change / rec.year1) * 100).toFixed(2) + "%";

        totalY1 += rec.year1;
        totalY2 += rec.year2;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td contenteditable="true" onblur="editCell(${index}, 'item', this.innerText)">${rec.item}</td>
          <td>${rec.category}</td>
          <td contenteditable="true" onblur="editCell(${index}, 'year1', this.innerText)">${rec.year1}</td>
          <td contenteditable="true" onblur="editCell(${index}, 'year2', this.innerText)">${rec.year2}</td>
          <td style="color:${change >= 0 ? '#34C759' : '#ff4d4d'};">‚Ç¶${change.toLocaleString()}</td>
          <td style="color:${change >= 0 ? '#34C759' : '#ff4d4d'};">${percentChange}</td>
          <td class="actions">
            <button onclick="deleteRecord(${index})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      const changeSum = totalY2 - totalY1;
      summaryBox.innerHTML = `
        TOTAL ‚Üí Year 1: ‚Ç¶${totalY1.toLocaleString()} | Year 2: ‚Ç¶${totalY2.toLocaleString()} | Change: ‚Ç¶${changeSum.toLocaleString()} (${(totalY1 === 0 ? '‚àû' : ((changeSum / totalY1) * 100).toFixed(2))}%)
      `;
    }

    function deleteRecord(index) {
      if (confirm("Delete this record?")) {
        records.splice(index, 1);
        localStorage.setItem('compRecords', JSON.stringify(records));
        renderTable();
      }
    }

    function editCell(index, field, value) {
      if (field === 'year1' || field === 'year2') {
        value = parseFloat(value) || 0;
      }
      records[index][field] = value;
      localStorage.setItem('compRecords', JSON.stringify(records));
      renderTable();
    }

    filterCategory.addEventListener('change', renderTable);
    window.onload = () => {
      renderTable();
    };
  </script>
</body>
</html>
