<!DOCTYPE html><html lang="en">

      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      background: #202020;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #inputRow {
      display: flex;
      gap: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;

    }
    button {
      padding: 10px;

    }

      display: flex;

    }
    .tools button {

      font-size: 0.85rem;
    }
    .tools button:hover {
      background: #00ffcc;

    }
    #downloadBtn {

      font-size: 0.8rem;
    }
  </style>
</head>
<body><header>ðŸ¤– JobGenie.AI â€” Nigeria's Smart Hustle Assistant</header>
<div id="chat"></div><div id="inputArea">
  <div id="inputRow">
    <input type="text" id="userInput" placeholder="Type something like: I have a phone" />
    <button onclick="handleUserInput()">Send</button>
    <button id="downloadBtn" onclick="downloadChat()"><i class="fas fa-download"></i></button>
  </div>
  <div class="tools">
    <button onclick="suggestHustles()">Suggest Hustles</button>
    <button onclick="generateCV()">Make CV</button>
    <button onclick="dailyTips()">Daily Tip</button>
    <button onclick="findJobs()">Find Jobs</button>
  </div>
</div><script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script><script>
  const chatBox = document.getElementById("chat");

  function addMessage(content, type = "bot") {
    const msg = document.createElement("div");
    msg.classList.add("msg", type);
    msg.innerHTML = content;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function handleUserInput() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, "user");
    input.value = "";
    respondToUser(text.toLowerCase());
  }

  function respondToUser(text) {
    if (text.includes("canva")) {
      addMessage("ðŸŽ¨ You can start designing flyers for businesses. Start with WhatsApp promotion and offer simple packages.");
    } else if (text.includes("no job")) {
      addMessage("ðŸš€ 3 â‚¦0-start hustles:
1. Sell airtime/data online
2. WhatsApp TV ads
3. Social media page management");
    } else if (text.includes("cv")) {
      generateCV();
    } else if (text.includes("laptop")) {
      addMessage("ðŸ’» With a laptop, you can:
- Start freelance writing
- Edit videos
- Build websites
- Become a virtual assistant");
    } else {
      addMessage("ðŸ¤” Try things like: 'I have a phone', 'Suggest Hustles', or use the buttons below.");
    }
  }

  function suggestHustles() {

  function dailyTips() {

      "âœ… Master one niche before jumping to another.",

      "ðŸ“¤ Post your work online to get noticed.",
      "ðŸ’¸ Donâ€™t wait for capital, start where you are."

    const random = tips[Math.floor(Math.random() * tips.length)];

  }

  function findJobs() {

  function generateCV() {
    const name = prompt("Your Full Name:");

    const skills = prompt("List 3 key skills:");
    const cv = `

  function downloadChat() {
    html2canvas(chatBox).then(canvas => {

      link.download = "jobgenie-chat.png";

      link.click();
    });

</script></body>
</html>
