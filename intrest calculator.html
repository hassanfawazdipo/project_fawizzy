<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>
  <style>
    :root {
      --bg-dark: #1A1D23;
      --bg-light: #212121;
      --green: #34C759;
      --text: #ffffff;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: var(--bg-dark);
  color: var(--text);
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: var(--bg-light);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 12px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  color: var(--green);
  margin-bottom: 25px;
}

label {
  margin-bottom: 5px;
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  background: #2a2a2a;
  color: white;
  border: none;
  border-radius: 8px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--green);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #28a745;
}

.result {
  margin-top: 20px;
  font-size: 18px;
  color: var(--green);
  text-align: center;
}

@media (max-width: 600px) {
  .container {
    padding: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Interest Calculator</h1>
    <label for="principal">Principal Amount (₦)</label>
    <input type="number" id="principal" placeholder="e.g. 10000" /><label for="rate">Annual Interest Rate (%)</label>
<input type="number" id="rate" placeholder="e.g. 5" />

<label for="time">Time (Years)</label>
<input type="number" id="time" placeholder="e.g. 2" />

<button onclick="calculateInterest()">Calculate Interest</button>
<a href="dashboard.html" class="back-link">← Back to Dashboard</a>
<div class="result" id="result"></div>

  </div>  <script>
    function formatNaira(amount) {
      return '₦' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    }

    function calculateInterest() {
      const P = parseFloat(document.getElementById('principal').value);
      const R = parseFloat(document.getElementById('rate').value);
      const T = parseFloat(document.getElementById('time').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(P) || isNaN(R) || isNaN(T)) {
        resultDiv.textContent = 'Please enter valid values.';
        return;
      }

      const interest = (P * R * T) / 100;
      const total = P + interest;

      resultDiv.innerHTML = `
        Interest: <strong>${formatNaira(interest)}</strong><br/>
        Total Amount: <strong>${formatNaira(total)}</strong>
      `;
    }
  </script></body>
</html>
