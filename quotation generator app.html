<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Quotation Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #212121;
      --card: #1A1D23;
      --accent: #34C759;
      --text: #ffffff;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Outfit', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: var(--card);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
}

h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  background-color: #2c2f35;
  color: var(--text);
  border: none;
  margin-top: 5px;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #444;
  text-align: left;
}

th {
  color: var(--accent);
}

.btn {
  background: var(--accent);
  color: black;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  margin-top: 20px;
  cursor: pointer;
}

.total-box {
  text-align: right;
  margin-top: 15px;
}

@media(max-width: 700px) {
  .row {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <div class="container" id="quotationArea">
    <h2>Customer Quotation</h2><div class="row">
  <div>
    <label>Quotation Number</label>
    <input type="text" id="quoteNumber" placeholder="e.g. QUO-001" />

    <label>Date</label>
    <input type="date" id="quoteDate" />

    <label>Company Name & Address</label>
    <textarea id="companyInfo" rows="3" placeholder="Your Company Name, Address, Contact"></textarea>
  </div>

  <div>
    <label>Client Name & Address</label>
    <textarea id="clientInfo" rows="5" placeholder="Client Name, Address, Contact"></textarea>

    <label>Payment Terms</label>
    <input type="text" id="paymentTerms" placeholder="e.g. 50% upfront, 50% on delivery" />

    <label>Delivery Terms</label>
    <input type="text" id="deliveryTerms" placeholder="e.g. Within 7 business days" />
  </div>
</div>

<h3 style="margin-top:30px; color: var(--accent);">Quote Items</h3>
<div class="row">
  <input type="text" id="desc" placeholder="Description of Goods/Services" />
  <input type="number" id="unit" placeholder="Unit Price (₦)" />
  <input type="number" id="qty" placeholder="Quantity" />
  <button class="btn" onclick="addItem()">Add</button>
</div>

<table id="quoteTable" style="display:none;">
  <thead>
    <tr>
      <th>Description</th>
      <th>Unit Price (₦)</th>
      <th>Quantity</th>
      <th>Total (₦)</th>
    </tr>
  </thead>
  <tbody id="quoteBody"></tbody>
</table>

<div class="row">
  <div>
    <label>Taxes & Duties (₦)</label>
    <input type="number" id="taxes" oninput="updateTotal()" placeholder="0.00" />
  </div>
</div>

<div class="total-box">
  <h3 style="color: var(--accent);">Grand Total: ₦<span id="grand">0.00</span></h3>
</div>

<button class="btn" onclick="window.print()">Print Quotation</button>
<a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>  <script>
    let grandTotal = 0;

    function addItem() {
      let desc = document.getElementById("desc").value;
      let unit = parseFloat(document.getElementById("unit").value);
      let qty = parseFloat(document.getElementById("qty").value);

      if (!desc || isNaN(unit) || isNaN(qty) || unit <= 0 || qty <= 0) {
        alert("Fill valid description, unit price, and quantity.");
        return;
      }

      let total = unit * qty;
      grandTotal += total;

      let row = `
        <tr>
          <td>${desc}</td>
          <td>₦${unit.toFixed(2)}</td>
          <td>${qty}</td>
          <td>₦${total.toFixed(2)}</td>
        </tr>
      `;

      document.getElementById("quoteBody").innerHTML += row;
      document.getElementById("quoteTable").style.display = "table";
      updateTotal();

      document.getElementById("desc").value = "";
      document.getElementById("unit").value = "";
      document.getElementById("qty").value = "";
    }

    function updateTotal() {
      let tax = parseFloat(document.getElementById("taxes").value) || 0;
      let total = grandTotal + tax;
      document.getElementById("grand").textContent = total.toFixed(2);
    }
  </script></body>
</html>
