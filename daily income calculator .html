<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Income Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #212121;
      --sidebar: #1A1D23;
      --card: #1A1D23;
      --accent: #667eea;
      --accent-secondary: #764ba2;
      --text: #ffffff;
      --light-text: #000000;
      --light-bg: #f8f9fa;
      --success: #2ecc71;
      --danger: #e74c3c;
      --warning: #f39c12;
      --info: #3498db;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      background-color: var(--card);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--accent);
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background-color: #2c2f35;
      color: var(--text);
    }

    button {
      width: 100%;
      margin-top: 20px;
      background-color: var(--accent);
      border: none;
      color: var(--light-text);
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--accent-secondary);
    }

    .result {
      margin-top: 25px;
      background: #2b2f33;
      padding: 15px;
      border-radius: 12px;
      line-height: 1.8;
    }

    .result span {
      color: var(--accent);
      font-weight: bold;
    }

    a.back-link {
      display: block;
      margin-top: 20px;
      color: var(--accent);
      text-align: center;
      text-decoration: none;
      transition: color 0.3s;
    }

    a.back-link:hover {
      color: var(--accent-secondary);
    }

    @media screen and (max-width: 480px) {
      .calculator {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Daily Income Calculator</h2>

    <label for="sales">Total Sales (₦)</label>
    <input type="number" id="sales" placeholder="e.g., 10000" />

    <label for="expenses">Total Expenses (₦)</label>
    <input type="number" id="expenses" placeholder="e.g., 3000" />

    <button onclick="calculateIncome()">Calculate</button>

    <div class="result" id="resultBox" style="display: none;">
      <p>Net Income: <span id="netIncome">₦0</span></p>
    </div>
    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script>
    function calculateIncome() {
      const sales = parseFloat(document.getElementById("sales").value);
      const expenses = parseFloat(document.getElementById("expenses").value);

      if (isNaN(sales) || isNaN(expenses) || sales < 0 || expenses < 0) {
        alert("Please enter valid numbers for both fields.");
        return;
      }

      const income = sales - expenses;
      document.getElementById("netIncome").textContent = "₦" + income.toFixed(2);
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
